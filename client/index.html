<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>FullStack Message board</title>
  </head>
  <body>
    <div id="form-container">
      <h1>Start a conversation!</h1>
      <form id="message-form">
        <label for="username" id="username-label">ENTER USERNAME</label>
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          required
        />
        <label for="message" id="message-label">YOUR MESSAGE</label>
        <textarea
          name="message"
          id="message-content"
          placeholder="Enter
        your messaage here"
          required
        ></textarea>
        <input type="submit" value="Send Message" id="submitBtn" />
      </form>
      <header id="posted-messages">
        <div id="message-count"></div>
      </header>
      <ul id="message-list"></ul>
    </div>
  </body>
</html>
